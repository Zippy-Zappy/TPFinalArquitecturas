    <body class="bg-gray-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg" style="background-color: #CC0000">
        <div class="container mx-auto flex justify-between items-center">
          <a class="navbar-brand text-white font-bold text-xl">
            <img src="https://i.pinimg.com/originals/3f/53/20/3f5320bda51f29d0e6ef7a61d030c234.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">

      <!-- Contenido principal -->
      <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Lista de tipos</h1>
        <table class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 px-4 py-2" scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            {% for type in types %}
            <tr class="bg-white">
              <td class="border border-gray-300 px-4 py-2">{{ type.name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
